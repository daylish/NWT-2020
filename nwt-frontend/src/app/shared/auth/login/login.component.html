<div class="wrapper-page account-page-full">

    <div class="card">
        <div class="card-block">

            <div class="account-box">

                <div class="card-box p-5">
                    <h2 class="text-uppercase text-center pb-4">
                        <a href="index.html" class="text-success">

                        </a>
                    </h2>

                    <form class="" action="#">

                        <div class="form-group m-b-20 row">
                            <div class="col-12">
                                <label for="emailaddress">Username</label>
                                <input [ngModelOptions]="{standalone: true}" [(ngModel)]="user" class="form-control"
                                       type="email" id="emailaddress" required="" placeholder="Unesite korisničko ime" tabindex="1">
                            </div>
                        </div>

                        <div class="form-group row m-b-20">
                            <div class="col-12">
                                <label for="password">Password</label>
                                <input [ngModelOptions]="{standalone: true}" [(ngModel)]="pass" class="form-control"
                                       type="password" required="" id="password" placeholder="Unesite lozinku" tabindex="2">
                            </div>
                        </div>

                        <div class="form-group row text-center m-t-10">
                            <div class="col-12">
                                <button class="btn btn-block btn-custom waves-effect waves-light" type="submit" (click)="doLogin()">Login</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>
